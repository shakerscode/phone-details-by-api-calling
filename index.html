<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Phone Details</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstarp css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <!-- header section -->
    <header class="container">
        <h1 class="text-center mt-3 p-3">Get Your Phones All Details</h1>
    </header>

    <!-- input search section -->
    <section class="container">
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-fild" type="text" class="form-control " placeholder="Please enter your phones name">
            <button onclick="searchBtn()" class="btn btn-outline-secondary" type="button">Search</button>
          </div>
          <div><p id="empty-error" class="text-center text-danger">Please enter a valid phone name</p></div>

          <!-- spinner section -->
          <div class="d-flex justify-content-center">
            <div id="spinner-box" class="spinner-grow text-primary" role="status">
                <span class="visually-hidden spinner-grow text-primary" role="status">Loading...</span>
              </div>
            </div>

   
          <!-- search result section in card       -->
            <div id="details-card" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
            </div>

            <!-- full details section with modal -->
            <!-- <div id="full-details" class="modal w-50 mx-auto" tabindex="-1"> -->
              <!-- </div> -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                        <div class="modal-body">
                            <div class="d-flex justify-content-center">
                                <img id="modal-img" class="w-50 img-fluid" src="" alt="">
                            </div>
                            <div id="modal-details" class="text-center">

                            </div>
                        </div>
                   
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      
                    </div>
                  </div>
                </div>
              </div>

    </section>

    <!-- bootstarp js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>

</body>
</html>
